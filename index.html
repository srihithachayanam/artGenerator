<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Art Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-purple: #8a2be2; /* Blue Violet - vibrant primary accent */
        --secondary-purple: #6a5acd; /* Slate Blue - complementary accent */
        --dark-text: #2c3e50; /* Dark blue-gray for main body text */
        --light-text: #ffffff; /* Pure white for headings and button text */
        --glass-border: rgba(
          255,
          255,
          255,
          0.4
        ); /* Border for glassmorphism elements */
        --glass-bg: rgba(
          255,
          255,
          255,
          0.2
        ); /* Background for glassmorphism elements */
        --glow-color-1: #ff00ff; /* Magenta for glowing effects */
        --glow-color-2: #00ffff; /* Cyan for glowing effects */
      }
      body {
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(135deg, #1f4068, #4a148c, #880e4f, #f57f17);
        background-size: 400% 400%;
        animation: gradientAnimation 20s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        overflow: auto;
        color: var(--dark-text);
      }
      @keyframes gradientAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .container {
        background: var(--glass-bg);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid var(--glass-border);
        border-radius: 2.5rem;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 800px;
        padding: 3.5rem;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 2.5rem;
        transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        position: relative;
        overflow: hidden;
      }
      .container:hover {
        transform: translateY(-8px) scale(1.01);
        box-shadow: 0 35px 70px rgba(0, 0, 0, 0.4);
      }
      .container::before {
        content: "";
        position: absolute;
        top: -5px;
        bottom: -5px;
        left: -5px;
        right: -5px;
        background: linear-gradient(
          45deg,
          var(--glow-color-1),
          var(--glow-color-2),
          var(--glow-color-1)
        );
        background-size: 400% 400%;
        border-radius: 2.7rem;
        z-index: -1;
        filter: blur(20px);
        opacity: 0.7;
        animation: glowBorder 8s linear infinite alternate;
      }
      @keyframes glowBorder {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }
      h1 {
        font-family: "Orbitron", sans-serif;
        font-size: 3.8rem;
        font-weight: 700;
        color: var(--light-text);
        margin-bottom: 2rem;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
          0 0 30px var(--primary-purple), 0 0 45px var(--secondary-purple);
        letter-spacing: 0.08em;
      }
      .input-area {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      textarea {
        width: 100%;
        padding: 1.2rem 1.5rem;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 1.25rem;
        font-size: 1.2rem;
        color: var(--dark-text);
        resize: vertical;
        min-height: 120px;
        max-height: 300px;
        box-sizing: border-box;
        background-color: rgba(255, 255, 255, 0.25);
        transition: all 0.3s ease-in-out;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      textarea::placeholder {
        color: rgba(44, 62, 80, 0.7);
      }
      textarea:focus {
        outline: none;
        border-color: var(--primary-purple);
        box-shadow: 0 0 0 5px rgba(138, 43, 226, 0.4),
          inset 0 2px 5px rgba(0, 0, 0, 0.15);
        background-color: rgba(255, 255, 255, 0.4);
      }
      button {
        background: linear-gradient(
          45deg,
          var(--primary-purple) 0%,
          var(--secondary-purple) 100%
        );
        color: var(--light-text);
        padding: 1.2rem 2.5rem;
        border: none;
        border-radius: 1.25rem;
        font-size: 1.3rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        letter-spacing: 0.1em;
        text-transform: uppercase;
        position: relative;
        overflow: hidden;
        transform: perspective(1px) translateZ(0);
      }
      button:hover {
        transform: translateY(-10px) scale(1.03);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        filter: brightness(1.2);
      }
      button:active {
        transform: translateY(-5px);
        filter: brightness(0.9);
      }
      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.3);
        transform: skewX(-30deg);
        transition: all 0.5s ease;
      }
      button:hover::before {
        left: 100%;
      }
      button:disabled {
        background: #e2e8f0;
        color: #a0aec0;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
        filter: none;
      }
      .image-display {
        min-height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 3px dashed rgba(255, 255, 255, 0.5);
        border-radius: 2rem;
        background-color: rgba(255, 255, 255, 0.15);
        overflow: hidden;
        position: relative;
        transition: border-color 0.4s ease-in-out,
          background-color 0.4s ease-in-out;
        box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
      }
      .image-display.has-image {
        border-color: transparent;
        background-color: rgba(255, 255, 255, 0.08);
      }
      #artImage {
        max-width: 100%;
        max-height: 100%;
        border-radius: 1.75rem;
        object-fit: contain;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        opacity: 0;
        transform: scale(0.9);
      }
      #artImage.loaded {
        opacity: 1;
        transform: scale(1);
      }
      .loading-indicator {
        display: none;
        border: 8px solid rgba(255, 255, 255, 0.4);
        border-top: 8px solid var(--primary-purple);
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 0.8s linear infinite, pulseGlow 1.5s infinite alternate;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes pulseGlow {
        0% {
          box-shadow: 0 0 0px var(--primary-purple);
        }
        100% {
          box-shadow: 0 0 20px var(--primary-purple);
        }
      }
      .message-box {
        background-color: rgba(255, 255, 255, 0.3);
        color: var(--dark-text);
        padding: 1.5rem;
        border-radius: 1.25rem;
        margin-top: 2rem;
        display: none;
        font-size: 1.1rem;
        font-weight: 600;
        border: 1px solid var(--glass-border);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .message-box.error {
        background-color: rgba(255, 0, 0, 0.15);
        color: #c62828;
        border-color: rgba(255, 0, 0, 0.4);
      }
      .message-box.info {
        background-color: rgba(0, 128, 0, 0.15);
        color: #2e8b57;
        border-color: rgba(0, 128, 0, 0.4);
      }
      #placeholderText {
        color: rgba(44, 62, 80, 0.8);
        font-size: 1.2rem;
        font-weight: 600;
      }
      @media (max-width: 768px) {
        .container {
          padding: 2.5rem;
          gap: 2rem;
          border-radius: 2rem;
        }
        h1 {
          font-size: 3rem;
          margin-bottom: 1.5rem;
        }
        textarea {
          padding: 1rem 1.2rem;
          font-size: 1.1rem;
          min-height: 100px;
        }
        button {
          padding: 1rem 2rem;
          font-size: 1.2rem;
          border-radius: 1rem;
        }
        .image-display {
          min-height: 350px;
          border-radius: 1.5rem;
        }
        #artImage {
          border-radius: 1.25rem;
        }
        .message-box {
          padding: 1.2rem;
          font-size: 1rem;
        }
      }
      @media (max-width: 480px) {
        body {
          padding: 10px;
        }
        .container {
          padding: 1.5rem;
          gap: 1.5rem;
          border-radius: 1.5rem;
        }
        h1 {
          font-size: 2.5rem;
          letter-spacing: 0.05em;
        }
        textarea {
          min-height: 90px;
          font-size: 1rem;
          padding: 0.9rem 1.1rem;
        }
        button {
          padding: 0.9rem 1.8rem;
          font-size: 1.1rem;
          border-radius: 0.9rem;
          letter-spacing: 0.08em;
        }
        .image-display {
          min-height: 300px;
          border-radius: 1.25rem;
        }
        #artImage {
          border-radius: 1rem;
        }
        .loading-indicator {
          width: 50px;
          height: 50px;
          border-width: 6px;
        }
        .message-box {
          padding: 1rem;
          font-size: 0.9rem;
          border-radius: 0.9rem;
        }
        .container::before {
          filter: blur(15px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AI ART GENERATOR</h1>
      <div class="input-area">
        <textarea
          id="promptInput"
          placeholder="Describe your vision... e.g., 'A futuristic city skyline at dusk, with flying cars and neon lights, in the style of a digital painting'"
        ></textarea>
        <button id="generateBtn">Generate Art</button>
      </div>
      <div class="message-box" id="messageBox"></div>
      <div class="image-display" id="imageDisplayArea">
        <div id="loadingSpinner" class="loading-indicator"></div>
        <img id="artImage" src="" alt="Generated Art" style="display: none" />
        <p id="placeholderText">Your amazing artwork will appear here!</p>
      </div>
    </div>

    <script src="config.js"></script>

    <script type="module">
      const promptInput = document.getElementById("promptInput");
      const generateBtn = document.getElementById("generateBtn");
      const artImage = document.getElementById("artImage");
      const loadingSpinner = document.getElementById("loadingSpinner");
      const placeholderText = document.getElementById("placeholderText");
      const messageBox = document.getElementById("messageBox");
      const imageDisplayArea = document.getElementById("imageDisplayArea");

      function showMessage(message, type = "info") {
        messageBox.textContent = message;
        messageBox.style.display = "block";
        messageBox.className = "message-box";
        if (type === "error") {
          messageBox.classList.add("error");
        } else if (type === "info") {
          messageBox.classList.add("info");
        }
      }

      function hideMessage() {
        messageBox.style.display = "none";
        messageBox.className = "message-box";
      }

      generateBtn.addEventListener("click", async () => {
        const prompt = promptInput.value.trim();
        if (!prompt) {
          showMessage("Please enter a prompt to generate art.", "error");
          return;
        }
        artImage.style.display = "none";
        artImage.src = "";
        artImage.classList.remove("loaded");
        hideMessage();
        placeholderText.style.display = "none";
        loadingSpinner.style.display = "block";
        generateBtn.disabled = true;
        generateBtn.textContent = "Generating...";
        imageDisplayArea.classList.remove("has-image");
        try {
          const payload = {
            instances: { prompt: prompt },
            parameters: { sampleCount: 1 },
          };
          if (
            typeof GEMINI_API_KEY === "undefined" ||
            GEMINI_API_KEY.includes("PASTE")
          ) {
            throw new Error(
              "OMG, you forgot to add your API key to config.js, babe!"
            );
          }
          const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${GEMINI_API_KEY}`;
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          const result = await response.json();
          if (
            result.predictions &&
            result.predictions.length > 0 &&
            result.predictions[0].bytesBase64Encoded
          ) {
            const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
            artImage.src = imageUrl;
            artImage.style.display = "block";
            imageDisplayArea.classList.add("has-image");
            setTimeout(() => {
              artImage.classList.add("loaded");
            }, 50);
            showMessage("Art generated successfully!", "info");
          } else {
            console.error("Image generation failed:", result);
            showMessage(
              "Failed to generate art. " +
                (result.error ? result.error.message : "It's giving error."),
              "error"
            );
            placeholderText.style.display = "block";
          }
        } catch (error) {
          console.error("Error during image generation:", error);
          showMessage("An error occurred: " + error.message, "error");
          placeholderText.style.display = "block";
        } finally {
          loadingSpinner.style.display = "none";
          generateBtn.disabled = false;
          generateBtn.textContent = "Generate Art";
        }
      });
    </script>
  </body>
</html>
